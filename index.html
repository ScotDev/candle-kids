<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <!-- <div id="year" class="year"></div> -->

    <h1>Countdown to Candle Con</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <span class="credits">
      <i class="fab fa-github"></i>
      <p>
        Made by a
        <a href="https://github.com/ScotDev" class="tooltip" target="_blank">
          Tealight<span class="tooltiptext"
            >Tealight <span class="phonetics">(ˈtiːˌlaɪt) </span>NOUN - 1. A Candle Kid who is yet to earn their stripes.
            2. A pathetic scrub</span
          >
          </a
        >
      </p>
    </div>

    <img
      src="./img/loading.svg"
      alt="Loading..."
      id="loading"
      class="loading"
    />

    <script src="script.js"></script>
  </body>
</html>
